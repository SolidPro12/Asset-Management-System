<!-- Mixed IT Dashboard — 1280x720 — Blue + Purple theme — No text -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet" role="img" aria-hidden="false">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#07132a"/>
      <stop offset="60%" stop-color="#0b2a5a"/>
      <stop offset="100%" stop-color="#1b0f3a"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#142a6f"/>
      <stop offset="100%" stop-color="#2b0f65"/>
    </linearGradient>

    <linearGradient id="gaugeGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#6ec1ff"/>
      <stop offset="100%" stop-color="#9b6bff"/>
    </linearGradient>

    <linearGradient id="packetGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#8fd3ff"/>
      <stop offset="100%" stop-color="#b48bff"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="6" result="off"/>
      <feMerge><feMergeNode in="off"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- small glow -->
    <filter id="glow" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="6" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Gear path (reusable) -->
    <g id="gear">
      <path d="M50 20 L60 20 L64 12 L72 10 L76 18 L84 20 L84 30 L92 36 L88 46 L78 50 L74 58 L64 58 L60 70 L50 70 L46 58 L36 58 L26 50 L16 46 L12 36 L20 30 L20 20 Z" />
    </g>

    <!-- dash pattern for topology lines -->
    <pattern id="dotPattern" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#ffffff" opacity="0.06"/>
    </pattern>
  </defs>

  <style><![CDATA[
    /* background */
    .bg { fill: url(#bgGrad); }

    /* cards and panels */
    .card { fill: url(#cardGrad); stroke: rgba(255,255,255,0.04); rx:12; ry:12; filter: url(#softShadow); }
    .glass { fill: rgba(255,255,255,0.03); stroke: rgba(255,255,255,0.03); rx:8; ry:8; }

    /* lines and topology */
    .topoLine { stroke: #7fbfff; stroke-width: 2; fill: none; stroke-linecap: round; opacity: 0.16; stroke-dasharray: 8 6; }
    .topoAnimate { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawTopo 6s linear infinite; }
    .node { fill: #9bd6ff; stroke: rgba(255,255,255,0.06); stroke-width:1.2; }

    /* CPU gauge */
    .gaugeBase { fill: none; stroke: rgba(255,255,255,0.06); stroke-width: 18; stroke-linecap: round; }
    .gaugeArc { fill: none; stroke: url(#gaugeGrad); stroke-width: 18; stroke-linecap: round; transform-origin: 220px 200px; }

    /* graph */
    .graphLine { fill:none; stroke:#8fd3ff; stroke-width:3; stroke-linejoin:round; stroke-linecap:round; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawGraph 4s linear infinite; }
    .graphFill { fill: url(#packetGrad); opacity:0.06; }

    /* RAM bar */
    .ramBarBg { fill: rgba(255,255,255,0.04); rx:6; ry:6; }
    .ramFill { fill: url(#gaugeGrad); rx:6; ry:6; transform-origin: 580px 260px; animation: ramFill 4.5s ease-in-out infinite; }

    /* LEDs */
    .led { r:6; stroke: rgba(0,0,0,0.12); stroke-width:1; filter: url(#glow); }
    .ledGreen { fill: #79ffb0; animation: blinkGreen 2.8s infinite; }
    .ledOrange { fill: #ffb36b; animation: blinkOrange 3.6s infinite; }
    .ledRed { fill: #ff7b7b; animation: blinkRed 5s infinite; }

    /* packets */
    .packet { fill: url(#packetGrad); rx:2; ry:2; opacity:0.95; filter: url(#glow); animation: floatPacket 6s linear infinite; }

    /* small floating elements */
    .floatSlow { animation: floatY 6s ease-in-out infinite; transform-origin: center; }
    .floatFast { animation: floatY 4s ease-in-out infinite; transform-origin: center; }

    /* gear rotation */
    .gear { fill: rgba(255,255,255,0.06); transform-origin: center; animation: spin 9s linear infinite; }

    /* keyframes */
    @keyframes drawTopo { to { stroke-dashoffset: 0; } }
    @keyframes drawGraph { to { stroke-dashoffset: 0; } }
    @keyframes floatY {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    @keyframes floatPacket {
      0% { transform: translateX(0) translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateX(220px) translateY(-18px) scale(1.05); opacity: 0.7; }
      100% { transform: translateX(420px) translateY(0) scale(1); opacity: 0.9; }
    }
    @keyframes ramFill {
      0% { width: 24%; }
      50% { width: 68%; }
      100% { width: 32%; }
    }
    @keyframes blinkGreen {
      0%, 60% { opacity:1; transform: scale(1); }
      70% { opacity:0.35; transform: scale(0.8); }
      100% { opacity:1; transform: scale(1); }
    }
    @keyframes blinkOrange {
      0%, 70% { opacity:1; transform: scale(1); }
      80% { opacity:0.2; transform: scale(0.75); }
      100% { opacity:1; transform: scale(1); }
    }
    @keyframes blinkRed {
      0%, 85% { opacity:1; transform: scale(1); }
      95% { opacity:0.15; transform: scale(0.7); }
      100% { opacity:1; transform: scale(1); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  ]]></style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1280" height="720" />

  <!-- Faint top grid -->
  <rect x="40" y="36" width="1200" height="200" fill="url(#dotPattern)" opacity="0.03" rx="12" ry="12"/>

  <!-- Left: Server rack (kept, upgraded) -->
  <g transform="translate(60,120)">
    <rect class="card" x="0" y="0" width="260" height="420" rx="14" ry="14" />
    <!-- bays -->
    <g transform="translate(18,20)" opacity="0.95">
      <g>
        <rect x="0" y="0" width="224" height="56" rx="8" ry="8" class="glass"/>
        <rect x="12" y="12" width="36" height="32" rx="6" ry="6" fill="#06243f" opacity="0.8"/>
        <rect x="58" y="18" width="130" height="14" rx="4" ry="4" fill="rgba(255,255,255,0.04)"/>
        <circle cx="202" cy="28" r="7" class="led ledGreen"/>
      </g>
      <g transform="translate(0,72)">
        <rect x="0" y="0" width="224" height="56" rx="8" ry="8" class="glass"/>
        <rect x="12" y="12" width="36" height="32" rx="6" ry="6" fill="#06243f" opacity="0.8"/>
        <rect x="58" y="18" width="130" height="14" rx="4" ry="4" fill="rgba(255,255,255,0.04)"/>
        <circle cx="202" cy="28" r="7" class="led ledOrange"/>
      </g>
      <g transform="translate(0,144)">
        <rect x="0" y="0" width="224" height="56" rx="8" ry="8" class="glass"/>
        <rect x="12" y="12" width="36" height="32" rx="6" ry="6" fill="#06243f" opacity="0.8"/>
        <rect x="58" y="18" width="130" height="14" rx="4" ry="4" fill="rgba(255,255,255,0.04)"/>
        <circle cx="202" cy="28" r="7" class="led ledGreen"/>
      </g>
      <g transform="translate(0,216)">
        <rect x="0" y="0" width="224" height="56" rx="8" ry="8" class="glass"/>
        <rect x="12" y="12" width="36" height="32" rx="6" ry="6" fill="#06243f" opacity="0.8"/>
        <rect x="58" y="18" width="130" height="14" rx="4" ry="4" fill="rgba(255,255,255,0.04)"/>
        <circle cx="202" cy="28" r="7" class="led ledRed"/>
      </g>
    </g>
  </g>

  <!-- Center-left: Network topology map -->
  <g transform="translate(360,70)">
    <!-- topology lines -->
    <path class="topoLine topoAnimate" d="M40 140 C120 20, 260 10, 360 110 S580 220, 680 120" />
    <path class="topoLine" d="M110 180 L190 260 L310 230" opacity="0.12" stroke-dasharray="6 4"/>

    <!-- nodes -->
    <g>
      <circle class="node" cx="40" cy="140" r="8" />
      <circle class="node" cx="190" cy="80" r="7" />
      <circle class="node" cx="360" cy="110" r="10" />
      <circle class="node" cx="500" cy="200" r="8" />
      <circle class="node" cx="680" cy="120" r="7" />
    </g>

    <!-- small floating packets -->
    <g transform="translate(60,130)">
      <rect class="packet" x="0" y="-6" width="14" height="8" rx="2" ry="2" />
      <rect class="packet" x="40" y="-10" width="12" height="7" rx="2" ry="2" style="animation-delay:1.4s" />
      <rect class="packet" x="120" y="-4" width="10" height="6" rx="2" ry="2" style="animation-delay:2.2s" />
    </g>
  </g>

  <!-- Center: Firewall / shield + mini dashboard cluster -->
  <g transform="translate(720,80)">
    <rect class="card" x="0" y="0" width="420" height="320" rx="14" ry="14" />
    <!-- shield -->
    <g transform="translate(36,28)" class="floatSlow">
      <path d="M90 8 L138 28 V82 C138 102 116 126 90 136 C64 126 42 102 42 82 V28 Z"
            fill="#2a0f68" opacity="0.96" />
      <path d="M90 22 L128 38 V78 C128 92 110 110 90 118 C70 110 52 92 52 78 V38 Z"
            fill="#6ea3ff" opacity="0.12" />
      <!-- small badge-like LED cluster -->
      <g transform="translate(140,84)">
        <circle class="led ledGreen" cx="0" cy="0" r="6" />
        <circle class="led ledOrange" cx="20" cy="0" r="6" style="animation-delay:0.4s"/>
        <circle class="led ledRed" cx="40" cy="0" r="6" style="animation-delay:0.8s"/>
      </g>
    </g>

    <!-- mini dashboard tiles -->
    <g transform="translate(36,170)">
      <rect class="glass" x="0" y="0" width="168" height="96" />
      <rect class="glass" x="186" y="0" width="198" height="96" />
      <!-- a small spinning gear -->
      <g transform="translate(40,44) scale(0.7)" class="gear">
        <use href="#gear" />
      </g>
      <!-- small console bars -->
      <g transform="translate(204,18)">
        <rect x="8" y="10" width="70" height="8" rx="4" ry="4" fill="rgba(255,255,255,0.06)"/>
        <rect x="8" y="28" width="110" height="8" rx="4" ry="4" fill="rgba(255,255,255,0.04)"/>
        <rect x="8" y="46" width="46" height="8" rx="4" ry="4" fill="rgba(255,255,255,0.03)"/>
      </g>
    </g>
  </g>

  <!-- Right: CPU Gauge + Graph + RAM -->
  <g transform="translate(360,380)">
    <!-- CPU Gauge (left) -->
    <g transform="translate(0, -40)">
      <!-- base arc -->
      <circle class="gaugeBase" cx="220" cy="200" r="88" />
      <!-- animated arc (stroke-dash used to show percentage) -->
      <path class="gaugeArc" d="M132 200 A88 88 0 1 1 308 200" stroke-dasharray="550" stroke-dashoffset="220" style="animation: cpuPulse 3.8s ease-in-out infinite;" />
      <!-- central small disk -->
      <circle cx="220" cy="200" r="34" fill="rgba(255,255,255,0.03)"/>
      <circle cx="220" cy="200" r="18" fill="#0b2a5a" opacity="0.9"/>
      <!-- subtle rotating ring -->
      <g transform="translate(220,200) scale(0.5)" class="gear" style="animation-duration: 14s;">
        <use href="#gear" />
      </g>
    </g>

    <!-- Live Graph (center) -->
    <g transform="translate(380,70)">
      <rect x="0" y="0" width="420" height="180" rx="10" ry="10" class="glass"/>
      <!-- area under the curve -->
      <path class="graphFill" d="M6 160 L30 120 L78 100 L130 96 L190 82 L244 110 L312 60 L378 84 L414 42 L420 42 L420 160 Z" />
      <path class="graphLine" d="M6 160 L30 120 L78 100 L130 96 L190 82 L244 110 L312 60 L378 84 L414 42" stroke-linejoin="round"/>
      <!-- graph points -->
      <g fill="#bfcfff" opacity="0.95">
        <circle cx="30" cy="120" r="4"/>
        <circle cx="78" cy="100" r="4"/>
        <circle cx="130" cy="96" r="4"/>
        <circle cx="190" cy="82" r="4"/>
        <circle cx="244" cy="110" r="4"/>
        <circle cx="312" cy="60" r="4"/>
        <circle cx="378" cy="84" r="4"/>
        <circle cx="414" cy="42" r="4"/>
      </g>
    </g>

    <!-- RAM bar (right) -->
    <g transform="translate(160,8)">
      <rect x="0" y="0" width="300" height="34" class="ramBarBg" rx="8" ry="8"/>
      <!-- animated fill rectangle using width animation (CSS keyframe) -->
      <rect class="ramFill" x="4" y="4" width="24%" height="26" />
      <!-- small ticks -->
      <g opacity="0.06" transform="translate(0,34)">
        <rect x="0" y="6" width="300" height="2" fill="#ffffff"/>
      </g>
    </g>
  </g>

  <!-- Floating decorative clouds left & right -->
  <g transform="translate(60,20)" class="floatSlow" opacity="0.12">
    <ellipse cx="48" cy="34" rx="68" ry="30" fill="#ffffff"/>
    <ellipse cx="100" cy="18" rx="44" ry="22" fill="#ffffff"/>
  </g>
  <g transform="translate(980,10)" class="floatFast" opacity="0.10">
    <ellipse cx="48" cy="34" rx="68" ry="30" fill="#ffffff"/>
    <ellipse cx="12" cy="28" rx="40" ry="20" fill="#ffffff"/>
  </g>

  <!-- Bottom-right: small topology + status LEDs cluster -->
  <g transform="translate(980,460)">
    <rect x="0" y="0" width="240" height="180" rx="12" ry="12" class="card" />
    <!-- small topology map -->
    <g transform="translate(18,16)">
      <path class="topoLine" d="M6 60 L68 28 L120 66 L190 36" opacity="0.12"/>
      <circle class="node" cx="6" cy="60" r="6" />
      <circle class="node" cx="68" cy="28" r="6" />
      <circle class="node" cx="120" cy="66" r="6" />
      <circle class="node" cx="190" cy="36" r="6" />
    </g>
    <!-- status LEDs -->
    <g transform="translate(170,20)">
      <circle class="led ledGreen" cx="0" cy="0" r="8"/>
      <circle class="led ledOrange" cx="32" cy="0" r="8" style="animation-delay:0.6s"/>
      <circle class="led ledRed" cx="64" cy="0" r="8" style="animation-delay:1.2s"/>
    </g>
  </g>

  <!-- subtle foreground shimmer -->
  <rect x="0" y="0" width="1280" height="720" fill="none" opacity="0.02"/>

  <!-- Small animated packets across the whole scene (repeat group) -->
  <g transform="translate(120,320)">
    <rect class="packet" x="0" y="0" width="12" height="7" rx="2" ry="2" />
    <rect class="packet" x="-60" y="20" width="10" height="6" rx="2" ry="2" style="animation-delay:1.2s"/>
    <rect class="packet" x="-220" y="-10" width="14" height="8" rx="2" ry="2" style="animation-delay:2.6s"/>
  </g>

  <!-- Accessibility: decorative only -->
  <title>Mixed IT Dashboard illustration</title>
</svg>
