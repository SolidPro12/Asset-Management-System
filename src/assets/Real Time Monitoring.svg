<svg width="1280" height="720" viewBox="0 0 1280 720"
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-label="Tech dashboard with additional tech modules">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0D1A4A"/>

  <!-- Soft Background Glow -->
  <circle cx="640" cy="360" r="300" fill="#1E2A70" opacity="0.25"/>

  <!-- Floating circles -->
  <circle cx="250" cy="130" r="50" fill="white" opacity="0.08">
    <animate attributeName="cy" values="130;110;130" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="230" r="70" fill="white" opacity="0.06">
    <animate attributeName="cy" values="230;260;230" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- Particle Flow (background subtle) -->
  <g opacity="0.7" fill="#72E4FF">
    <circle cx="900" cy="120" r="4">
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; -300,120; -600,260"
                        dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0"
               dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="150" r="3">
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; -250,120; -520,260"
                        dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0"
               dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- CLOUD -->
  <g id="cloud" transform="translate(820,70)">
    <ellipse cx="130" cy="60" rx="130" ry="50" fill="#fff"/>
    <ellipse cx="220" cy="60" rx="90" ry="45" fill="#fff"/>
    <ellipse cx="70"  cy="70" rx="80"  ry="40" fill="#fff"/>
    <animateTransform attributeName="transform" type="translate"
                      values="820,70; 825,65; 820,70"
                      dur="6s" repeatCount="indefinite"/>

    <!-- WiFi Icon on cloud -->
    <g transform="translate(140,40)" stroke="#1B45F7" stroke-width="4" fill="none">
      <path d="M-10 20 Q 0 5 20 20">
        <animate attributeName="opacity" values="0.3;1;0.3"
                 dur="1.6s" repeatCount="indefinite"/>
      </path>
      <path d="M-16 30 Q 0 10 32 30">
        <animate attributeName="opacity" values="0.2;1;0.2"
                 dur="2s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="40" r="6" fill="#4DFF91">
        <animate attributeName="r" values="5;8;5"
                 dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- DATA FLOW: Cloud → Laptop -->
  <path id="flow1"
        d="M880 140 C 720 200 540 160 530 350"
        stroke="#6BE3FF" stroke-width="3" fill="none"
        stroke-dasharray="10 10">
    <animate attributeName="stroke-dashoffset"
             values="0;-40" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- LEFT SIDE TECH MODULES -->
  <g id="leftTech" transform="translate(140,240)">
    <!-- API Module -->
    <g id="apiModule">
      <rect x="-60" y="-70" width="120" height="90" rx="10"
            fill="#0F1B3F" stroke="#5FB6FF" stroke-width="2"/>
      <!-- pulsing border glow -->
      <rect x="-60" y="-70" width="120" height="90" rx="10"
            fill="none" stroke="#6FE0FF" stroke-width="4"
            opacity="0.14">
        <animate attributeName="opacity"
                 values="0.14;0.4;0.14"
                 dur="2.8s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale"
                          values="1;1.03;1"
                          dur="2.8s" repeatCount="indefinite"/>
      </rect>

      <!-- small scrolling lines inside API -->
      <defs>
        <clipPath id="clipApi1">
          <rect x="-60" y="-70" width="120" height="90" rx="10"/>
        </clipPath>
      </defs>
      <g clip-path="url(#clipApi1)">
        <rect x="-42" y="-52" width="84" height="10" rx="2"
              fill="#79A7FF">
          <animate attributeName="x"
                   values="-42;42;-42"
                   dur="3.2s" repeatCount="indefinite"/>
        </rect>
        <rect x="-42" y="-34" width="62" height="8" rx="2"
              fill="#4DFF91">
          <animate attributeName="x"
                   values="-42;42;-42"
                   dur="4s" begin="0.6s"
                   repeatCount="indefinite"/>
        </rect>
      </g>

      <text x="-48" y="-6" fill="#BEE8FF"
            font-size="10" font-family="monospace">API</text>
    </g>

    <!-- Database Cylinder -->
    <g id="dbCylinder" transform="translate(0,100)">
      <ellipse cx="0" cy="-12" rx="36" ry="12"
               fill="#122443" stroke="#5FCFFF" stroke-width="2"/>
      <rect x="-36" y="-12" width="72" height="48" fill="#0A1A33"/>
      <ellipse cx="0" cy="0" rx="36" ry="12"
               fill="none" stroke="#4DF0A5" stroke-width="2"
               opacity="0.12">
        <animate attributeName="opacity"
                 values="0.12;0.6;0.12"
                 dur="3.6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="18" rx="36" ry="12"
               fill="#0A1A33" stroke="#2F7BFF"
               stroke-width="1" opacity="0.2"/>
      <circle cx="0" cy="6" r="4" fill="#4DFF91">
        <animate attributeName="r"
                 values="3;6;3"
                 dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity"
                 values="0.6;1;0.6"
                 dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <text x="-24" y="46" fill="#BEE8FF"
            font-size="10" font-family="monospace">DB</text>
    </g>

    <!-- Firewall Block -->
    <g id="firewall" transform="translate(0,200)">
      <rect x="-52" y="-30" width="104" height="60" rx="8"
            fill="#11172E" stroke="#FF7A5A" stroke-width="2"/>
      <g opacity="0.12" stroke="#FF7A5A">
        <line x1="-52" y1="-10" x2="52" y2="-10"/>
        <line x1="-52" y1="10"  x2="52" y2="10"/>
        <line x1="-20" y1="-30" x2="-20" y2="30"/>
        <line x1="20"  y1="-30" x2="20"  y2="30"/>
      </g>
      <path d="M0 -12 L10 2 A22 22 0 0 1 -10 2 Z"
            fill="#FFB47A" opacity="0.12">
        <animate attributeName="opacity"
                 values="0.12;0.45;0.12"
                 dur="2.2s" repeatCount="indefinite"/>
      </path>
      <text x="-40" y="44" fill="#FFE3D6"
            font-size="10" font-family="monospace">FIREWALL</text>
    </g>
  </g>

  <!-- Laptop Base (central) -->
  <g id="laptopMain" transform="translate(280,200)">
    <rect x="0" y="0" width="500" height="300" rx="18"
          fill="#101F5A" stroke="#6FA8FF" stroke-width="3"/>
    <rect x="20" y="20" width="460" height="260" rx="12"
          fill="#0A163F"/>

    <!-- Tracking Grid -->
    <g opacity="0.35" stroke="#4A72FF" stroke-width="1">
      <line x1="40"  y1="30" x2="40"  y2="270">
        <animate attributeName="opacity"
                 values="0.1;0.4;0.1"
                 dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="30" x2="120" y2="270"/>
      <line x1="200" y1="30" x2="200" y2="270"/>
      <line x1="280" y1="30" x2="280" y2="270"/>
      <line x1="360" y1="30" x2="360" y2="270"/>
      <line x1="440" y1="30" x2="440" y2="270"/>

      <line x1="40"  y1="60"  x2="460" y2="60"/>
      <line x1="40"  y1="110" x2="460" y2="110"/>
      <line x1="40"  y1="160" x2="460" y2="160"/>
      <line x1="40"  y1="210" x2="460" y2="210"/>
    </g>

    <!-- Pulse Line -->
    <polyline
      points="40,180 80,170 120,190 160,150 200,160 240,120 280,140 320,100 360,130 400,110 440,150"
      fill="none" stroke="#4DFF91" stroke-width="3">
      <animate attributeName="stroke-dashoffset"
               from="300" to="0"
               dur="3s" repeatCount="indefinite"/>
    </polyline>

    <!-- Running Data Dots -->
    <circle cx="120" cy="120" r="6" fill="#FF6A6A">
      <animate attributeName="cy"
               values="120;90;120"
               dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="200" r="6" fill="#FFB347">
      <animate attributeName="cy"
               values="200;160;200"
               dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Labels and mini-metrics -->
    <text x="40" y="50"
          fill="#79A7FF" font-size="14"
          font-family="monospace">SYSTEM STATUS</text>

    <!-- CPU ring -->
    <g transform="translate(40,80)">
      <text x="0" y="0"
            fill="#4DFF91" font-size="12"
            font-family="monospace">CPU:</text>
      <circle cx="70" cy="-5" r="14"
              fill="none" stroke="#4DFF91"
              stroke-width="4" stroke-dasharray="40 40">
        <animate attributeName="stroke-dasharray"
                 values="10 40; 30 40; 18 40; 10 40"
                 dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Memory ring -->
    <g transform="translate(40,110)">
      <text x="0" y="0"
            fill="#FF6A6A" font-size="12"
            font-family="monospace">MEMORY:</text>
      <circle cx="80" cy="-5" r="12"
              fill="none" stroke="#FF6A6A"
              stroke-width="3" stroke-dasharray="30 40">
        <animate attributeName="stroke-dasharray"
                 values="10 40; 20 40; 30 40; 10 40"
                 dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- WiFi in monitor -->
    <g transform="translate(350,40)" stroke="#6FA8FF" stroke-width="3" fill="none">
      <path d="M0 40 Q30 10 60 40" opacity="0.3">
        <animate attributeName="opacity"
                 values="0.2;1;0.2"
                 dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M10 50 Q30 30 50 50" opacity="0.6">
        <animate attributeName="opacity"
                 values="0.3;1;0.3"
                 dur="2s" repeatCount="indefinite"/>
      </path>
      <circle cx="30" cy="65" r="5" fill="#4DFF91">
        <animate attributeName="opacity"
                 values="0.5;1;0.5"
                 dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Bar Graph -->
    <g transform="translate(60,130)">
      <rect x="0" y="60" width="20" height="40" fill="#4DFF91">
        <animate attributeName="height"
                 values="40;80;20;40"
                 dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="40" y="40" width="20" height="60" fill="#79A7FF">
        <animate attributeName="height"
                 values="60;30;70;60"
                 dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="80" y="50" width="20" height="50" fill="#FFB347">
        <animate attributeName="height"
                 values="50;80;20;50"
                 dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="120" y="30" width="20" height="70" fill="#FF6A6A">
        <animate attributeName="height"
                 values="70;40;90;70"
                 dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Circular Graph -->
    <g transform="translate(380,150)">
      <circle cx="0" cy="0" r="35"
              stroke="#4DFF91" stroke-width="6"
              fill="none" stroke-dasharray="40 120">
        <animate attributeName="stroke-dasharray"
                 values="40 120; 80 80; 120 40; 40 120"
                 dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Keyboard -->
    <rect x="70" y="310" width="360" height="80"
          rx="15" fill="#DDE8FF"/>
  </g>

  <!-- DATA FLOW: Laptop → Server -->
  <path id="flow2"
        d="M780 360 C 840 330 900 310 920 350"
        stroke="#94E5FF" stroke-width="3" fill="none"
        stroke-dasharray="10 10">
    <animate attributeName="stroke-dashoffset"
             values="0;-40" dur="2.2s"
             repeatCount="indefinite"/>
  </path>

  <!-- RIGHT SIDE TECH MODULES -->
  <g id="rightTech" transform="translate(760,240)">
    <!-- Network Switch -->
    <g id="netSwitch">
      <rect x="-68" y="-72" width="136" height="60" rx="8"
            fill="#081632" stroke="#63C6FF" stroke-width="2"/>
      <g transform="translate(-54,-48)">
        <rect x="0"  y="0" width="18" height="10" rx="2" fill="#203A72">
          <animate attributeName="fill"
                   values="#203A72;#4DFF91;#203A72"
                   dur="1.4s" repeatCount="indefinite"/>
        </rect>
        <rect x="22" y="0" width="18" height="10" rx="2" fill="#203A72">
          <animate attributeName="fill"
                   values="#203A72;#79A7FF;#203A72"
                   dur="1.6s" begin="0.2s"
                   repeatCount="indefinite"/>
        </rect>
        <rect x="44" y="0" width="18" height="10" rx="2" fill="#203A72">
          <animate attributeName="fill"
                   values="#203A72;#FFB347;#203A72"
                   dur="1.7s" begin="0.4s"
                   repeatCount="indefinite"/>
        </rect>
        <rect x="66" y="0" width="18" height="10" rx="2" fill="#203A72">
          <animate attributeName="fill"
                   values="#203A72;#FF6A6A;#203A72"
                   dur="1.5s" begin="0.6s"
                   repeatCount="indefinite"/>
        </rect>
      </g>
      <text x="-36" y="-18" fill="#BEE8FF"
            font-size="10" font-family="monospace">SWITCH</text>
    </g>

    <!-- Cloud Sync Module -->
    <g id="cloudSync" transform="translate(0,110)">
      <rect x="-46" y="-36" width="92" height="56" rx="8"
            fill="#071935" stroke="#7EE0FF" stroke-width="2"/>
      <g>
        <path d="M -14 -6 L -2 -6 L -2 -18"
              stroke="#79A7FF" stroke-width="3"
              fill="none" stroke-linecap="round"
              stroke-linejoin="round">
          <animateTransform attributeName="transform"
                            type="rotate"
                            from="0 0 0" to="360 0 0"
                            dur="3.2s"
                            repeatCount="indefinite"/>
        </path>
        <path d="M 14 6 L 2 6 L 2 18"
              stroke="#4DFF91" stroke-width="3"
              fill="none" stroke-linecap="round"
              stroke-linejoin="round">
          <animateTransform attributeName="transform"
                            type="rotate"
                            from="360 0 0" to="0 0 0"
                            dur="3.2s"
                            repeatCount="indefinite"/>
        </path>
      </g>
      <circle cx="0" cy="8" r="4" fill="#4DFF91">
        <animate attributeName="r"
                 values="3;6;3"
                 dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="-34" y="36" fill="#BEE8FF"
            font-size="10" font-family="monospace">SYNC</text>
    </g>

    <!-- Microchip Icon -->
    <g id="microchip" transform="translate(0,220)">
      <rect x="-36" y="-28" width="72" height="48" rx="6"
            fill="#0A1630" stroke="#6FA8FF" stroke-width="2"/>
      <rect x="-12" y="-10" width="24" height="12" rx="2"
            fill="#183BFF"/>
      <g stroke="#79A7FF" stroke-width="2">
        <line x1="-32" y1="-6" x2="-18" y2="-6"/>
        <line x1="32"  y1="-6" x2="18"  y2="-6"/>
        <line x1="0"   y1="14" x2="0"   y2="26"/>
      </g>
      <animateTransform attributeName="transform" type="rotate"
                        values="0;3;0"
                        dur="5s" repeatCount="indefinite"/>
      <text x="-30" y="40" fill="#BEE8FF"
            font-size="10" font-family="monospace">CHIP</text>
    </g>
  </g>

  <!-- SERVER RACK -->
  <g transform="translate(900,300)">
    <rect x="0" y="0" width="180" height="300" rx="15"
          fill="#1A2A7A"/>
    <rect x="20" y="40"  width="140" height="25" rx="4" fill="#3E54C7"/>
    <rect x="20" y="90"  width="140" height="25" rx="4" fill="#3E54C7"/>
    <rect x="20" y="140" width="140" height="25" rx="4" fill="#3E54C7"/>
    <rect x="20" y="190" width="140" height="25" rx="4" fill="#3E54C7"/>
    <rect x="20" y="240" width="140" height="25" rx="4" fill="#3E54C7"/>

    <circle cx="155" cy="280" r="7" fill="#00FFAA">
      <animate attributeName="opacity"
               values="1;0.1;1"
               dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="280" r="7" fill="#FF6A6A">
      <animate attributeName="opacity"
               values="1;0.3;1"
               dur="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ROTATING GEARS next to server -->
  <g transform="translate(1080,265)">
    <!-- Big gear -->
    <g transform="translate(-40,10)">
      <g id="gear1">
        <circle cx="0" cy="0" r="22"
                fill="#1C2F6E" stroke="#5796FF" stroke-width="4"/>
        <rect x="-26" y="-6" width="12" height="12" fill="#5796FF"/>
        <rect x="14"  y="-6" width="12" height="12" fill="#5796FF"/>
        <rect x="-6"  y="-26" width="12" height="12" fill="#5796FF"/>
        <rect x="-6"  y="14"  width="12" height="12" fill="#5796FF"/>
        <animateTransform attributeName="transform" type="rotate"
                          from="0" to="360"
                          dur="6s" repeatCount="indefinite"/>
      </g>
    </g>

    <!-- Small gear -->
    <g transform="translate(10,40)">
      <g id="gear2">
        <circle cx="0" cy="0" r="12"
                fill="#23356A" stroke="#79B8FF" stroke-width="3"/>
        <rect x="-15" y="-4" width="8" height="8" fill="#79B8FF"/>
        <rect x="7"   y="-4" width="8" height="8" fill="#79B8FF"/>
        <rect x="-4"  y="-15" width="8" height="8" fill="#79B8FF"/>
        <animateTransform attributeName="transform" type="rotate"
                          from="360" to="0"
                          dur="4s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>

</svg>
