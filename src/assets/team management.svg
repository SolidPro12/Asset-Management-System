<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7A4DE0" />
      <stop offset="100%" stop-color="#4C2CA8" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)" />

  <!-- Floating background circles -->
  <g opacity="0.25">
    <circle cx="200" cy="150" r="40" fill="white">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite" />
    </circle>

    <circle cx="1100" cy="500" r="60" fill="white">
      <animate attributeName="cy" values="500;530;500" dur="5s" repeatCount="indefinite" />
    </circle>

    <circle cx="600" cy="650" r="50" fill="white">
      <animate attributeName="cy" values="650;620;650" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Glowing center rings -->
  <g opacity="0.18" filter="url(#glow)">
    <circle cx="640" cy="360" r="300" stroke="white" stroke-width="3" fill="none"/>
    <circle cx="640" cy="360" r="450" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <!-- Connection lines -->
  <g stroke="white" stroke-width="4" fill="none">
    <path d="M300 200 C 400 150, 600 150, 700 240"
      stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="4s" repeatCount="indefinite"/>
    </path>

    <path d="M700 240 C 780 300, 850 350, 900 420"
      stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="800" to="0" dur="3.5s" repeatCount="indefinite"/>
    </path>

    <path d="M700 240 C 650 350, 500 380, 450 450"
      stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="800" to="0" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- New connections to team clusters -->
    <path d="M700 240 C 500 120, 300 180, 200 260"
      stroke-dasharray="4 10">
      <animate attributeName="stroke-dashoffset" from="700" to="0" dur="4.5s" repeatCount="indefinite"/>
    </path>

    <path d="M700 240 C 900 130, 1100 200, 1180 300"
      stroke-dasharray="4 10">
      <animate attributeName="stroke-dashoffset" from="700" to="0" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main Center Character -->
  <g>
    <circle cx="700" cy="240" r="80" fill="white" stroke="#ccc" stroke-width="4"/>
    <circle cx="700" cy="230" r="40" fill="#FFB07C"/>
    <rect x="655" y="265" width="90" height="50" rx="15" fill="#FFD580"/>
  </g>

  <!-- Original avatars -->
  <g>
    <circle cx="300" cy="200" r="80" fill="white" stroke="#ccc" stroke-width="4"/>
    <circle cx="300" cy="190" r="40" fill="#6B4FFF"/>
    <rect x="260" y="225" width="80" height="40" rx="10" fill="#BFA5FF"/>
  </g>

  <g>
    <circle cx="900" cy="420" r="80" fill="white" stroke="#ccc" stroke-width="4"/>
    <circle cx="900" cy="410" r="40" fill="#A1D8FF"/>
    <rect x="860" y="445" width="80" height="40" rx="10" fill="#DFF3FF"/>
  </g>

  <g>
    <circle cx="450" cy="450" r="70" fill="white" stroke="#ccc" stroke-width="4"/>
    <rect x="415" y="430" width="70" height="50" rx="8" fill="#6BD1FF"/>
  </g>

  <!-- NEW: Left-side team-building cluster -->
  <g transform="translate(140,300)">
    <!-- three small avatars -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#ccc" stroke-width="3"/>
    <circle cx="-60" cy="70" r="35" fill="white" stroke="#ccc" stroke-width="3"/>
    <circle cx="60" cy="70" r="35" fill="white" stroke="#ccc" stroke-width="3"/>

    <!-- faces -->
    <circle cx="0" cy="-5" r="20" fill="#FFB5C8"/>
    <circle cx="-60" cy="65" r="18" fill="#FFC47C"/>
    <circle cx="60" cy="65" r="18" fill="#9FE8FF"/>

    <!-- chat bubble -->
    <rect x="-30" y="-80" width="90" height="40" rx="10" fill="#FFD6EF">
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- NEW: Right-side team-building task board -->
  <g transform="translate(1080,310)">
    <rect x="-80" y="0" width="160" height="140" rx="15" fill="#FFF4CC" stroke="#eee" stroke-width="3"/>
    <rect x="-60" y="20" width="50" height="30" rx="6" fill="#FFCD6B"/>
    <rect x="20" y="20" width="50" height="30" rx="6" fill="#A9F1C6"/>
    <rect x="-60" y="70" width="50" height="30" rx="6" fill="#FFA5C6"/>
    <rect x="20" y="70" width="50" height="30" rx="6" fill="#9BD6FF"/>

    <!-- Trophy icon -->
    <path d="M0 -50 
             C -30 -50 -30 -80 0 -80 
             C 30 -80 30 -50 0 -50 Z
             M -10 -50 
             L -10 -30 
             L 10 -30 
             L 10 -50 Z"
          fill="#FFD700" stroke="#E5C100" stroke-width="2">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating icons -->
  <g>
    <rect x="900" y="150" width="80" height="80" rx="20" fill="#FFD36E">
      <animate attributeName="y" values="150;140;150" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Pulse around center -->
  <circle id="pulse" cx="700" cy="240" r="95" fill="none" stroke="white" stroke-width="3">
    <animate attributeName="r" from="85" to="120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>

</svg>
